<script>

var mass_inp = document.getElementsByName('STR');
var buff = 0;
var flag = false;

	function func (obj) {

		if (obj.value >= 0 && obj.value <= "9") {
			mass_inp[1].value += obj.value;
        		//alert(obj.value);

		else {
             		switch (obj.value)  {

               			console.log(obj.value);
					break;

               			console.log(obj.value);

				mass_inp[0].value += mass_inp[1].value + " +";

                     console.log(obj.value);
					 break;
             }
		}

	}
